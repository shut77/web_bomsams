<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BomsAms App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Подключите свои стили, если они есть -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Простой стиль для переключения экранов */
    .screen { display: none; }
    .screen.active { display: block; }
    .button-group { margin: 10px 0; }
    .btn { padding: 10px 20px; margin: 5px; }
    .list { margin: 10px 0; }
    .group-item { padding: 10px; border: 1px solid #ccc; margin-bottom: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Начальный экран с тремя кнопками -->
  <div id="initial-screen" class="screen active">
    <h1>Выберите действие</h1>
    <div class="button-group">
      <button class="btn" onclick="showGroupListScreen()">Мои группы</button>
      <button class="btn" onclick="showCreateGroupForm()">Создать группу</button>
      <button class="btn" onclick="showJoinGroupForm()">Присоединиться</button>
    </div>
  </div>

  <!-- Форма создания группы -->
  <div id="create-group-form" class="screen">
    <h2>Создать группу</h2>
    <input type="text" id="group-name" placeholder="Название группы" required>
    <input type="password" id="group-password" placeholder="Пароль" required>
    <div class="button-group">
      <button class="btn" onclick="showInitialScreen()">Назад</button>
      <button class="btn" onclick="createGroup()">Создать</button>
    </div>
  </div>

  <!-- Форма присоединения к группе -->
  <div id="join-group-form" class="screen">
    <h2>Присоединиться к группе</h2>
    <input type="text" id="join-group-name" placeholder="Название группы" required>
    <input type="password" id="join-group-password" placeholder="Пароль" required>
    <div class="button-group">
      <button class="btn" onclick="showInitialScreen()">Назад</button>
      <button class="btn" onclick="joinGroup()">Присоединиться</button>
    </div>
  </div>

  <!-- Экран списка групп пользователя -->
  <div id="group-list-screen" class="screen">
    <h2>Мои группы</h2>
    <div id="groups-list" class="list">
      <!-- Здесь будут отображаться группы -->
    </div>
    <button class="btn" onclick="showInitialScreen()">Назад</button>
  </div>

  <!-- Экран деталей выбранной группы -->
  <div id="group-detail-screen" class="screen">
    <h2 id="group-title">Название группы</h2>
    <div class="button-group">
      <button class="btn" onclick="showAddEventForm()">Добавить Boms</button>
      <button class="btn" onclick="showNearestEvents()">Ближайшие</button>
      <button class="btn" onclick="showEventHistory()">История Ams</button>
    </div>
    <button class="btn" onclick="showGroupListScreen()">Назад</button>
    <!-- Контент группы, где будут выводиться события или форма добавления -->
    <div id="group-content"></div>
  </div>

  <!-- Форма добавления события -->
  <div id="add-event-form" class="screen">
    <h3>Добавить событие</h3>
    <label>Дата: <input type="date" id="event-date"></label><br>
    <label>Время начала: <input type="time" id="start-time"></label><br>
    <label>Время окончания: <input type="time" id="end-time"></label><br>
    <label>Место: <input type="text" id="event-location" placeholder="Место встречи"></label><br>
    <div class="button-group">
      <button class="btn" onclick="addEvent()">Сохранить событие</button>
      <button class="btn" onclick="hideAddEventForm()">Отмена</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
